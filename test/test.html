<!DOCTYPE html>
<html>
<head>
    <title>Atlastory.js Tests</title>
    <meta content="text/html;charset=UTF-8" http-equiv="content-type"/>
    <link rel="stylesheet" href="../build/Atlastory.css" type="text/css" />
    <style type="text/css">
        html, body {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
        }
        #map {
            position: absolute;
            top: 0; bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="../build/Atlastory.js"></script>
    <script type="text/javascript">
        var map = Atlastory.map('map', 1956);

        Atlastory.periodLayer(1).addTo(map);

        Atlastory.hash(map);
    </script>
</body>
</html>
